<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>画像掲示板</title>
</head>

<body>
  <div class="header">
    <a href="./" class="back-icon">
      <span class="back-icon__item"></span>
      <span class="back-icon__item"></span>
    </a>
    <h1 class="heading1">画像アップロード掲示板</h1>
  </div>
  <div class="container">
    <div id="output">
    </div>
    <form action="" method="post" name="keijibanForm">
      <div class="form__item">
        <label for="name">名前</label>
        <input 
        class="form__input"
        type="text" 
        name="name" 
        id="name" 
        placeholder="名前"
        >
      </div>
      <div class="form__item">
        <textarea 
          name="comment" 
          id="comment" 
          class="form__textarea" 
          placeholder="本文を入力してください" 
          required
        ></textarea>
      </div>
      <div class="form__item">
        <button type="submit" class="form__btn">書き込む</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/detail.js"></script>
</body>

</html>
